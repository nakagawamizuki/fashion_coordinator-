<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>ログイン</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="text-center">
      <main class="form-signin w-100 m-auto">
        <form>
          <!--<img class="mb-4" src="../images/bootstrap-logo.svg" alt="" width="72" height="57" loading="lazy">-->
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="メールアドレス">
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="パスワード">
          </div>
          <div class="form-check mb-3">
            <label>
              <input type="checkbox" value="remember-me">情報を保存する
            </label>
          </div>
          <button class="w-100 btn btn-lg" type="submit">サインイン</button>
          <button class="w-100 btn btn-lg" type="submit">新規会員登録
            <!--<a href="/signup">新規会員登録</a>-->
          </button>
       </form>
      </main>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
  </html>
